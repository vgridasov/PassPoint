{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div class="module">
    <h2>{{ title }}</h2>
    <form method="post" enctype="multipart/form-data" style="padding: 20px;">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label for="csv_file" style="display: block; margin-bottom: 10px; font-weight: 600;">Выберите CSV файл:</label>
            <input type="file" name="csv_file" id="csv_file" accept=".csv" style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; width: 100%; max-width: 400px;">
        </div>
        <div>
            <input type="submit" value="Импортировать" style="background: var(--accent); color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600;">
        </div>
    </form>
</div>
{% endblock %}
