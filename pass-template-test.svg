<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Фон -->
    <rect width="400" height="600" fill="#f5f5f5"/>
    
    <!-- Верхняя полоса -->
    <rect width="400" height="100" fill="#2196F3"/>
    
    <!-- Логотип -->
    <circle cx="200" cy="50" r="30" fill="white"/>
    <text x="200" y="55" text-anchor="middle" font-family="Arial" font-size="24" fill="#2196F3">ID</text>
    
    <!-- Фото -->
    <rect x="150" y="130" width="100" height="120" fill="#e0e0e0"/>
    <image x="150" y="130" width="100" height="120" xlink:href="{Фото}" preserveAspectRatio="xMidYMid slice"/>
    
    <!-- Данные -->
    <g font-family="Arial" font-size="14">
        <text x="30" y="280" fill="#424242">ФИО:</text>
        <text x="30" y="310" font-weight="bold">{Фамилия} {Имя} {Отчество}</text>
        
        <text x="30" y="350" fill="#424242">Подразделение:</text>
        <text x="30" y="380" font-weight="bold">{Подразделение}</text>
        
        <text x="30" y="420" fill="#424242">Должность:</text>
        <text x="30" y="450" font-weight="bold">{Должность}</text>
    </g>
    
    <!-- Нижняя полоса -->
    <rect y="500" width="400" height="100" fill="#2196F3"/>
    <text x="200" y="560" text-anchor="middle" font-family="Arial" font-size="16" fill="white">Служебный пропуск</text>
</svg> 